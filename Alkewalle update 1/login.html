<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Billetera Electrónica</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Estilos adicionales aquí si es necesario */
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container" id="loginContainer">
            <h2>Accede a tu Alke Wallet</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
            <div id="loginMessages"></div>
            <p class="register-link">¿No tienes una cuenta? <a href="#" id="registerLink">Regístrate</a></p>
        </div>

        <!-- Contenido de la billetera -->
        <div id="walletContent" style="display: none;">
            <!-- Agrega aquí el contenido de la billetera -->
            <h2>Billetera del Usuario</h2>
            <!-- Otras funciones y contenido de la billetera -->
        </div>

        <div class="register-container" id="registerContainer" style="display: none;">
            <h2>Regístrate en Alke Wallet</h2>
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="nombre">Nombres y Apellidos:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="rut">Rut:</label>
                    <input type="text" id="rut" name="rut" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña:</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="#" id="loginLink">Inicia Sesión</a></p>
        </div>

        <footer>
            &copy; 2024 Billetera Electrónica. Todos los derechos reservados.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="login.js" defer></script> <!-- Vincula el archivo JavaScript -->

</body>
</html>
