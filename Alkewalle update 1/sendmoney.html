<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencia de Dinero</title>
    <link href="https://fonts.googleapis.com/css2?family=Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/transferir.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="transferir.js" defer></script> <!-- Vincula el archivo JavaScript -->
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Transferencia de Dinero</h1>

                <form id="transferForm">
                    <div class="mb-3">
                        <label for="nombreDestinatario" class="form-label">Nombre destinatario:</label>
                        <input type="text" id="nombreDestinatario" name="nombreDestinatario" class="form-control" required>
                        <span id="errorNombreDestinatario" class="error"></span>
                    </div>

                    <div class="mb-3">
                        <label for="rut" class="form-label">RUT:</label>
                        <input type="text" id="rut" name="rut" class="form-control" required>
                        <span id="errorRut" class="error"></span>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" id="correo" name="correo" class="form-control" required>
                        <span id="errorCorreo" class="error"></span>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">Monto:</label>
                        <input type="number" id="amount" name="amount" class="form-control" required>
                        <span id="errorAmount" class="error"></span>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="transferMoney()">Transferir</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
